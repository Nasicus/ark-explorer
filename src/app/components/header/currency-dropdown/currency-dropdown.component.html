<li class="ark-menu-item" (click)="showDropdown()">
    <div class="ark-dropdown-link"><span class="ark-selected-val">{{currentCurrency}}</span></div>
    <ul class="ark-dropdown">
        <li *ngFor="let item of currency" (click)="setCurrency(item, $event)"><a href="#">{{item}}</a></li>
    </ul>
</li>
